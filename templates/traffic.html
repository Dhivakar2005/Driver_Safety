<!DOCTYPE html>
<html>
<head>
  <title>Traffic Sign Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark text-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">üö¶ Traffic Sign Recognition</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-3">
      <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
      <button class="btn btn-warning">Upload and Predict</button>
    </form>

    {% if uploaded %}
    <div class="mt-4">
      <h4 class="text-light">Prediction Result:</h4>
      <p class="fs-4 text-warning">{{ result }}</p>
      <img src="{{ image_path }}" class="img-fluid mt-3 rounded shadow">
    </div>
    {% endif %}

    <div class="mt-5">
      <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>
</body>
</html>
