<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drowsiness Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    html, body { height: 100%; display: flex; flex-direction: column; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem; }
    .upload-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    footer { background: #111; color: #ccc; text-align: center; padding: 1rem; margin-top: auto; }
    img { border-radius: 10px; border: 2px solid #444; }
  </style>
</head>
<body class="light-theme">
  <nav class="navbar navbar-expand-lg navbar-dark bg-info shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark" href="/">ðŸš— Smart Road Safety</a>
      <button id="themeToggle" class="btn btn-outline-dark"><i class="bi bi-moon"></i></button>
    </div>
  </nav>

  <main>
    <div class="upload-card">
      <h3 class="fw-bold mb-3">ðŸ˜´ Drowsiness Detection (Live)</h3>
      <p class="text-muted mb-4">Real-time driver alertness detection using webcam feed.</p>

      <div class="video-container">
        <img src="{{ url_for('video_feed') }}" width="100%" class="shadow-lg">
      </div>
    </div>
  </main>

  <footer>
    <p class="mb-0">&copy; 2025 Smart Road Safety | Mediapipe + Flask</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const icon = toggleBtn.querySelector('i');
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');
      if (body.classList.contains('dark-theme')) {
        icon.classList.replace('bi-moon', 'bi-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        icon.classList.replace('bi-sun', 'bi-moon');
        localStorage.setItem('theme', 'light');
      }
    });
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        body.classList.remove('light-theme');
        icon.classList.replace('bi-moon', 'bi-sun');
      }
    };
  </script>
</body>
</html>
