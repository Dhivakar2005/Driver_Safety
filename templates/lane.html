<!DOCTYPE html>
<html>
<head>
  <title>Lane Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center">
  <div class="container mt-5">
    <h1 class="display-5 mb-4">Lane Detection</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
      <input type="file" name="file" accept="video/*" required class="form-control mb-3 w-50 mx-auto">
      <button type="submit" class="btn btn-success btn-lg">Upload & Detect Lanes</button>
    </form>

    {% if uploaded %}
      <div class="mt-4">
        <h3>Processed Video:</h3>
        <video width="640" height="360" controls autoplay loop class="mt-3">
          <source src="{{ url_for('static', filename='uploads/' + video_path.split('/')[-1]) }}" type="video/mp4">
        </video>
      </div>
    {% elif message %}
      <div class="alert alert-danger mt-4">{{ message }}</div>
    {% endif %}

    <div class="mt-5">
      <a href="/" class="btn btn-outline-light">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
