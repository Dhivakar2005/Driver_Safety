<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Damage Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      transition: background-color 0.4s, color 0.4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .dark-mode { background-color: #121212; color: #eee; }
    .light-mode { background-color: #f8f9fa; color: #333; }

    .upload-card, .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .upload-box {
      border: 2px dashed #6c757d;
      border-radius: 15px;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #6c757d;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background-color: rgba(255,255,255,0.02);
      cursor: pointer;
    }
    .upload-box:hover {
      border-color: #0d6efd;
      color: #0d6efd;
      background-color: rgba(13,110,253,0.05);
    }

    footer {
      margin-top: auto;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body class="dark-mode">
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="navbar-brand fw-bold">Road Safety</a>
      <button id="themeToggle" class="btn btn-outline-light btn-sm">ðŸŒž Light</button>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container text-center">

      {% if not uploaded %}
      <!-- Upload Box -->
      <div class="upload-card">
        <h3 class="fw-bold mb-3">Road Damage Detection</h3>
        <p class="text-muted mb-4">Upload a road image to detect cracks and potholes.</p>

        <form method="POST" enctype="multipart/form-data">
          <label for="fileInput" class="upload-box mb-3">
            <i class="bi bi-upload fs-1"></i>
            <p class="mt-2 mb-0">Click or drag image</p>
            <input id="fileInput" type="file" name="file" accept="image/*" class="d-none" required>
          </label>
          <button type="submit" class="btn btn-danger fw-bold w-100">Analyze Image</button>
        </form>
      </div>
      {% endif %}

      {% if uploaded %}
      <!-- Result Card -->
      <div class="result-card">
        <h5 class="fw-bold mb-3">Detection Result</h5>
        <img src="{{ image_path }}" class="img-fluid rounded shadow-lg border border-light" style="max-height: 400px; object-fit: contain;">
        <div class="mt-4">
          <a href="/road" class="btn btn-outline-light">â¬… Upload Another</a>
        </div>
      </div>
      {% endif %}

      {% if message %}
      <p class="text-warning mt-3">{{ message }}</p>
      {% endif %}
    </div>
  </main>

  <footer>
    <p> Â© 2025 Smart Road Safety System </p>
  </footer>

  <script>
    const btn = document.getElementById('themeToggle');
    const body = document.body;
    btn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      btn.textContent = body.classList.contains('light-mode') ? 'ðŸŒ™ Dark' : 'ðŸŒž Light';
    });
  </script>
</body>
</html>
