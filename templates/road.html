<!DOCTYPE html>
<html>
<head>
  <title>Road Damage Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container text-center mt-5">
    <h2>🛣️ Road Damage Detection</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-danger">Upload and Detect</button>
    </form>

    {% if uploaded %}
    <div class="mt-4">
      <h4>Detection Result:</h4>
      <img src="{{ image_path }}" class="img-fluid mt-3 rounded shadow">
    </div>
    {% endif %}

    {% if message %}
    <p class="text-warning mt-3">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
